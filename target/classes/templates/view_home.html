<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Employés</title>
    <link rel="stylesheet" href="/view_employee.css">
</head>
<body>
<div id="accordion" class="accordion">
    <button id="toggleButton" class="accordion-button">Utilisateurs</button>
    <ul id="userList" class="user-list">
        <li th:each="employee, iterStat : ${employees}" th:style="'background:' + ${employee.fonction.codeCouleur}" th:if="${iterStat.index lt 10}">
            <span th:text="${employee.name}"></span>
        </li>
    </ul>
</div>

<form th:action="@{/employee/addemployee}" th:object="${employee}" method="post">
    <div>
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" th:field="*{name}" />
    </div>
    <div>
        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" th:field="*{address}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" />
    </div>
    <div>
        <label for="phone">Téléphone:</label>
        <input type="text" id="phone" name="phone" th:field="*{phone}" />
    </div>
    <div>
        <label for="fonction">Fonction:</label>
        <select id="fonction" name="fonction" th:field="*{fonction}">
            <option th:each="fonction : ${T(fr.devavance.tp_spring_boot_partie2.beans.Fonction).values()}"
                    th:value="${fonction}" th:text="${fonction}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Ajouter employé</button>
    </div>
</form>
<script src="/view_employee.js"></script>
</body>
</html>
